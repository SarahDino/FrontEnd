<!DOCTYPE html >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="shared.css">

    
      </head>
      <body>
      
        
                <br><br><br><br>
      
                      <p class="profile-heading">My Profile</p>
                       <section>
                      <div class="me-1 my-3">
                        <p class="ms-1 user-info">User Information</p> 
                        <hr>
                        <form class="ms-1 w-100 pe-1" novalidate>
      
                          <div class="row">
                                  <div class="inline">
                                    <div class="col">
                                      <label for="disabledTextInput" class="form-label mt-2">User Name<span> * </span></label>
                                      <input disabled type="text" id="disabledTextInput" class="form-control user-name" value="Wejdan_99" >
                                    </div>
      
                                    <div class="ms-5 col fullname">
                                    <label for="validationCustom01" class="form-label mt-2 ">Full Name<span> * </span></label>
                                    <input type="text" class="form-control" id="validationCustom01" value="Wejdan Alamri" placeholder="اكتب اسمك الكامل" required>
                                                         
                                  </div>

                                  <div class="ms-5 col phone-name">
                                    <label for="validationCustom06" class="form-label mt-2">First Name<span> * </span></label>
                                    <input type="text" class="form-control" id="validationCustom06" value="Wejdan" placeholder="اكتب اسمك الاول" required>
                                                         
                                  </div>

                                  <div class="ms-5 col phone-name">
                                    <label for="validationCustom07" class="form-label mt-2">Last Name<span> * </span></label>
                                    <input type="text" class="form-control" id="validationCustom07" value="Alamri" placeholder="اكتب اسمك الاخير" required>
                                                         
                                  </div>

                                  </div>



                                </div>
      
      
      
                                <div class="row">
                                  <div class="inline">
                                    <div class="col">
                                      <label for="validationCustom02" class="form-label mt-5">Email<span> * </span></label>
                                      <input type="email" class="form-control" id="validationCustom02" value="Wejdan Alamri" aria-describedby="emailHelp" placeholder="Enter Your Email" required>
                                      </div>
      
                                    <div class="col ms-5">
                                      <label for="validationCustom03" class="form-label rightphone-label mt-5">Phone Number :<span> * </span></label>
                                      <div class="form-group inline phonenum">
                                        <select class="ms-3" id="validationCustom03">
                                          <option value="+966">+966</option>
                                          <option value="+66">+66</option>
                                          <option value="+96">+96</option>                  
                                        </select>
                                        <span class="line-div col-1"></span>
      
                                       
                                        <input type="number" class="form-control phonenum-input" id="validationCustom04" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="9" placeholder="599-999-999" required/>

                                      </div>
                                            </div>
                                            </div>
                                          </div>
      
                                          <div class="row">
                                            <div class="col-5">
                                              <label for="validationCustom05" class="form-label mt-5">Gender</label>
                                              <select class="form-select" id="validationCustom05">
                                                <option selected disabled>Select Gender</option>
                                                <option>Female</option>
                                                <option>Male</option>
                                              </select>
                                            </div>
                                          </div>
                
                                          <div class="buttons">
                                              <button class="btn submit mt-5" type="submit">Save Changes</button>
                                              <button class="btn cancel mt-5" type="reset">Cancel</button>
                                          </div>
      
                                      
                                    
                                            </form></div></section></div>
      
      
      
      
                                
                               
                                
      
      
      
      
      
        
      
          <!-- bootstrap -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
        </body>
      
      </html>
